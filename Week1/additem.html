<div>
	
<form action="#"
	  method="post"
	  id="validationForm"> 

		<label class="lobster">
			*Fields are required
		</label>
		
	<div class="ui-body ui-body-c ui-corner-all"
	data-content-theme="c">
		
		<label for="toggle">
			<center>
				What Are you today?
			</center>
		</label>
		
		<span>
			
			<select name="toggle"
					id="toggle"
					data-role="slider">
				
				<option value="friend">
					Friend
				</option>
				
				<option value="foe">
					Foe
				</option>
				
			</select>
			
		</span>
		
	</div>
	
	<div class="ui-body ui-body-c ui-corner-all">
		
		<label for="firstName">
			*First Name of Friend or Foe:
		</label>
		
			<input type="text"
				   name="firstname"
				   id="firstName"
				   class="required"
				   placeholder='i.e.  "Mr.Frodo" or "Darth"'>
				
	</div><!--*First Name of Friend or Foe:/-->
	
	<div class="ui-body ui-body-c ui-corner-all">
		
		<label for="lastnName">
			*Last Name of Friend or Foe:
		</label>
		
			<input type="text"
				   name="lastname"
				   id="lastnName"
				   class="required"
				   placeholder='i.e. "Baggins" or "Vader"'>
			
	</div><!--*Last Name of Friend or Foe:/-->
	
	<div class="ui-body ui-body-c ui-corner-all">
		
		<label for="email">
			*To whom will you send this Email request to?
		</label>
		
		<input type="text"
			   name="email"
			   id="email"
			   class="required email"
				placeholder="i.e. DarthVader@HotMordor.com">
			
	</div><!--*Email your request to:/-->
	
	<div class="ui-body ui-body-b ui-corner-all">
			
		<label for="gesture"
			   class="gesture">
		*Build My Forgiveness Gesture:
		</label>
			
		<select name="gesture"
				id="gesture"
				class="required"
				data-native-menu="false"
				data-mini="true"
				data-icon="alert"
				data-overlay-theme="b" >
			
			<option>
				Choose a Gesture
			</option>
			
			<option value="pin-head" >
				I'm such a pin-head
			</option>
			
			<option value="dweeb">
				I'm such a dweeb
			</option>
			
			<option value="bone-head">
				I'm such a bone-head
			</option>
			
			<option value="loser">
				I'm such a loser
			</option>
			
			<option value="butt-head">
				I'm such a butt-head
			</option>
			
			<option value="jack-hole">
				I'm such a jack-hole
			</option>
			
		</select>
		
</div><!--*Build My Forgiveness Gesture:/-->

<div class="ui-body ui-body-b ui-corner-all">
	
	<label for="slider">
		
		<center>
			What's your Tone Level Today?
		</center>
		
		<center>
			Playful    |.....|.....|.....|.....|   Serious
		</center>
		
	</label>
	
	<input type="range"
		   name="slide"
		   id="tone"
		   value="25"
		   min="3"
		   max="95"
		   data-theme="c">
</div>
	<div class="ui-body ui-body-b ui-corner-all"
		 data-mini="true">
		
		<label for="gesture"
			   class="select">
			Keep Going-You're almost finished!
		</label>
		
		<label for="male">
			Male
		</label>
		
		<input type="radio"
				id="male"
				value="Male"
				name="sex">
			
		<label for="female">
			Female
		</label>
		
		<input type="radio"
			   id="female"
			   value="Female"
			   name="sex">
			
		<label for="fav">
			Post this on all of my Social Networks
		</label>
		
		<input type="checkbox"
			   id="fav"
			   value="on"
			   checked="checked">
			
	</div><!-- /select gesture component -->
		
	<div class="ui-body ui-body-c ui-corner-all">
		
		<label for="date">
		Todays Date:
		</label>
		
		<input type="text"
				name="date"
				id="date"
				value=""
				class="field-req"
				placeholder="i.e.  mm/dd/yy">
	</div>
	
	<div class="ui-body ui-body-c ui-corner-all">
		
		<label for="textarea">
			Leave a Humble Message:
		</label>
		
		<textarea cols="40"
				rows="10"
				name="textarea"
				id="textArea"
				class="required"
				placeholder="i.e.  I'm sorry I wrecked your car last night! Please forgive me?"></textarea>
	</div>
	<div class="ui-body ui-body-c ui-corner-all">
			
		<button  type="submit"
					value="Submit"
					data-theme="b"
					data-inline="true"
					data-icon="check">
					Submit
		</button>
		
		<button type="cancel"
				  value="cancel-value"
				  data-theme="d"
				  data-inline="true"
				  name="cancel"
				  data-icon="minus">
					Cancel
		</button>
		
	</form>
