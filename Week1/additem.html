<!doctype html>

<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>RadioStation+&reg;</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	
	<meta name="HandheldFriendly"
		  content="True">
		
	<meta name="MobileOptimized"
		  content="320"/>
	
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	
	<meta popular-equiv="cleartype"
		  content="on">
	
	<!-- StyleSheets under here -->
	
	<link rel="stylesheet"
		  href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	
	<link rel="stylesheet"
		  type="text/css"
		  href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" />
	
	<link rel="stylesheet"
		  href="css/styles.css" />	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 eleblastoffsts & feature detects -->
	
	<script
			src="js/libs/modernizr.custom.min.js">
	</script>

</head>
<body>
<div data-role="page"
	 id="categories"
	 data-theme="b">

	<div data-role="header"
		 data-position="fixed"
		 data-theme="b">
		
		<a href="additem.html"
		   data-rel="back"
		   data-direction="reverse"
		   data-icon="arrow-l">
			Back
		</a>
		
			<h3 id="pageTitle">
				Add Your Story
			</h3>
			
		<a href="index.html"
		   rel="external"
		   data-iconpos="notext"
		   data-icon="home"
		   data-transition="flow">
			Home
		</a>
	</div>
	
		<div data-role="content"
			 class="mainContent">
			
			<form action="#"
				  method="post"
				  id="actionForm">
				
				<h3>Main Information</h3>
				
				<span id="required">
					<span class="error">*</span> Fields Are Required.</span>
				
				<div>
					<label for="action-title">
						Band Posting Title:
					<span class="required">*</span></label>
					
					<input type="text" id="action-title"
						   placeholder="i.e. The Hulk is upset again!"/>
				</div>
				
				<div>
					<label for="friend">
						Friend or Foe:
						<span class="required">*</span>
					</label>
					
					<input type="text"
						   id="friend"
						   placeholder="i.e.  Thor Odinson or Loki Laufeyson "/>
					</li>
				</div>
				
				<div>
					
					<label>Remarks: </label>
					
					<textarea id="action-text"
							  name="action-text"
							  rows="8" cols="30"
							  placeholder="Enter in the text for your resource action.">
						
					</textarea>
					
				</div>
				
				<div>
					<label for="email">
						Email:
						<span class="required">*</span>
					</label>
					<input type="text"
						   id="email"
						   placeholder="i.e. IronMan@StarkIndustries.com"/>
					</li>
				</div>
		
				<div>
					
					<label for="date">
						Date:
					</label>
					
					<input name="date"
						   id="date"
						   type="date"
						   data-theme="b"
						   data-role="datebox"
						   data-options='{"mode": "calbox"}'>
				</div>
				
				<h3>Band Tours</h3>
				
				<div
					 id="select">
					
					<label for="incidents">
						Action Incident:
						<span class="required">*</span></label>
				</div>
				
				<div>
					<label for="social-genre">
						Genre:
					</label>
					
					<select name="social-genre"
							id="social-genre"
							data-theme="c"
							data-native-elements="false">
						
						<option data-placeholder="true">
							--Make A Resource Section--
						</option>
						
							<option value="Popular">
								Most Popular Indie
							</option>
							
							<option value="Christian">
								Most Listened
							</option>
							
							<option value="SuperHero">
								Super indie
							</option>
							
					</select>
				</div>
				<div
					 id="social-websites">
					
					<label for="website"
						   class="ui-select">Popular website: </label>
					
					<select name="website"
							id="website-popular"
							data-theme="c"
							data-native-elements="false">
						
						<option data-placeholder="true">
							
							--Make Band Site--
							
						</option>
						
							<option value="Google">
								Google
							</option>
							
							<option value="FaceBook">
								FaceBook
							</option>
							
							<option value="Twitter">
								Twitter
							</option>
							
							<option value="Instagram">
								Instagram
							</option>
					</select>
				</div>
				<div
					 id="blog-websites">
					
					<label for="website"
						   class="ui-select"> website: </label>
					
					<select name="website"
							id="website-blogs"
							data-theme="c"
							data-native-elements="false">
						
						<option data-placeholder="true">
							
							--Make A Blogsite--
							
						</option>
						
							<option value="StressRelief">
								www.tranquilityisyours.com
							</option>
							
							<option value="WordPress">
								www.wordpress.com
							</option>
							
							<option value="Tumblr">
								www.tumblr.com
							</option>
					</select>
				</div>
				<div id="radio">
					
					<fieldset data-role="controlgroup">
						
						<legend>Target Socials: </legend>
						
							<input type="radio"
								   name="socials"
								   id="socials-1"
								   value="burns"
								   checked="checked"
								   data-theme="c"/>
							
							<label for="socials-1">
								BURNS
							</label>
							
							<input type="radio"
								   name="socials"
								   id="socials-2"
								   value="blastoffs"
								   data-theme="c" />
							
							<label for="socials-2">
								BLASTOFF'S
							</label>
							
							<input type="radio"
								   name="socials"
								   id="socials-3"
								   value="devcons"
								   data-theme="c" />
							
							<label for="socials-3">
								DEVCON5'S
							</label>
							
							<input type="radio"
								   name="socials"
								   id="socials-4"
								   value="bombs-away"
								   data-theme="c" />
							
							<label for="socials-4">
								BOMBS AWAY
							</label>
							
							<input type="radio"
								   name="socials"
								   id="socials-5"
								   value="missiles"
								   data-theme="c" />
							
							<label for="socials-5">
								MISSILES AWAY
							</label>
							
					</fieldset>
				</div>
				
				<div>
					<label for="length">Length (Days): </label>
					
					<input type="range"
						   name="length"
						   id="length"
						   min="0"
						   max="180"
						   step="15"
						   value="30"
						   data-theme="c"/>
				</div>
				
				
				<div
					 id="submit-container">
					
					<input type="submit"
						   id="submit"
						   value="Add New action"
						   data-theme="b"
						   data-icon="plus"/>	
				</div>
				
			</form>
			
		</div>
		<div data-role="footer"
			 data-position="fixed"
			 data-theme="c">
			
			<div data-role="navbar">
				
				<ul>
					<li>
						<a href="#"
						   data-icon="delete"
						   rel="external"
						   id="clear">
							Clear All
						</a>
					</li>
					
					<li>
						<a href="actions.html?cat=burns"
						   data-icon="grid"
						   rel="external">
							Display All
						</a>
					</li>
					
				</ul>
				
			</div><!-- /navbar -->
			
			<h4>&copy;2012 357Studios&reg;</h4>
		</div>
	</div>

	<!-- JavaScript under here -->
    <script
			src="http://code.jquery.com/jquery-1.7.1.min.js">
	</script>
	
    <script
			src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js">
	</script>
	
	<script
			type="text/javascript"
			src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js">
	</script>
	
	<script
			type="text/javascript"
			src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.en.js">
	</script>
	
	<script
			type="text/javascript"
			src="js/main.js">
	</script>
	
</body>
</html>
